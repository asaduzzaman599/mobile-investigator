<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Investigator</title>

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header part  -->
    <header>
        <section class="container p-3 ">
            <h2 class="fw-bold">Mobile Investigator</h2>
        </section>
    </header>

    <!-- main part  -->
    <main class="container">
        <!-- input section  -->
        <section class="mt-4">
            <div class="input-group mb-3 mx-auto input-content">
                <input id="search-input" type="text" class="form-control" placeholder="Search Phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhonesData()" class="btn btn-color" type="button"
                    id="button-addon2">Search</button>
            </div>
        </section>


        <!-- phone detail section  -->
        <section>
            <div class=" mb-3 p-4 mx-auto detail-info">
                <div id="phone-detain-container" class="row g-0">
                    <!-- phone detail info here  -->
                </div>
            </div>
        </section>

        <!-- phone search result  -->
        <section id="result-content">
            <div id="search-result-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- phone search result here  -->
            </div>

            <div class="text-center my-4">
                <button id="show-more-btn" class="btn btn-color  d-none">
                    Show More
                </button>
            </div>

            <!-- alert for empty data  -->
            <div id="alert-content" class="alert alert-dark d-none" role="alert">
                Sorry! No search result found.
            </div>

            <!-- spinner  -->
            <div id="spinner" class="position-fixed opacity-50 spinner-content top-0  w-100 bg-light spinner-content">
                <div class="spinner spinner-grow text-dark position-fixed  top-50 start-50 " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>


    <!-- javascript code -->
    <script src="js/app.js"></script>
</body>

</html>
